<!-- Redirects / forms: /vendor_dashboard, /vendor_add_new_product, /api/vend_logout, -->
<!-- /vendor_dashboard is for product addition -->
<!-- /vendor_add_new_product is for adding a new product -->
<!-- /api/vend_logout is for logging out -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL'n'kt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>


    <nav class="navbar navbar-expand-md bg-dark text-light navbar-dark py-3">
        <div class="row">
            <div class="col-md-2">
                <a href="/vendor_dashboard" class="navbar-brand">
                    BL'n'kt
                </a>
            </div>
            <div class="col-md-2">
                <a href="/vendor_dashboard" class="navbar-brand">Restock Product</a>
            </div>
            <div class="col-md-7"></div>
            <div class="col-md-1">
                <div class="container align-end">
                    <a href="/api/vend_logout" class="navbar-nav ">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    {% for mesg in get_flashed_messages() %}
    <h1 class="h1 text-info bg-dark m-0 text-center"> {{ mesg }} </h1>
    {% endfor %}

    <!--Heading-->
    <section class="bg-dark text-light p-5 text-sm-start">
        <h1 class="text-center">
            Add New Product
        </h1>
        <form action="/api/vendor_add_new_product" id="add_prod_form" method="POST">
                <label for="prod_name" class="sr-only">Product Name</label>
                    <input type="name" class="form-control" id="prod_name" name="prod_name" placeholder="Enter Product Name"
                        required autofocus>
                        <label for="price" class="sr-only">Price</label>
                    <input type="number" class="form-control" id="price" name="price" placeholder="Enter Price of Product"
                        required autofocus>
                        <label for="discount" class="sr-only">Discount Percentage</label>
                    <input type="number" class="form-control" id="discount" name="discount" placeholder="Enter Discount Percentage"
                        required autofocus>
                        <label for="gst" class="sr-only">GST</label>
                    <input type="number" class="form-control" id="gst" name="gst" placeholder="Enter GST Percentage"
                        required autofocus>
                        <label for="stock" class="sr-only">Stock</label>
                    <input type="number" class="form-control" id="stock" name="stock" placeholder="Enter Stock"
                        required autofocus>
                    <div class="container align-center">
                        <button type="submit" class="btn btn-lg btn-primary btn-block my-4">Submit</button>
                    </div>
        </form>
    </section>

</body>
