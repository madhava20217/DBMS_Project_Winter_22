<!DOCTYPE html>
<html lang="en">

<!--Form params: first_name, last_name, plot_number, city, pin_code, email_id, password-->

<head>
    <title>Employee Vendor Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark py-3">
        <div class="container">
            <a href="/" class="navbar-brand">
                BL'n'kt
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/emp_login" class="nav-link">Employee Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="/vend_login" class="nav-link">Vendor Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="/vend_signup" class="nav-link">Vendor Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    {% for mesg in get_flashed_messages() %}
    <h1 class="h1 text-info bg-dark m-0 text-center"> {{ mesg }} </h1>
    {% endfor %}

    <div class="p-5 mb-4 bg-dark text-light justify-content-between">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold text-center color-white">
                Employees, login here!
            </h1>
            <form action="/api/emp_login" id="emp_login" method="POST">

                <label for="email_id" class="sr-only">Email Address</label>
                <input type="email" class="form-control" id="email_id" name="email_id" placeholder="Enter Email Address"
                    required autofocus>

                <label for="password" class="sr-only">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"
                    required autofocus>
                <br>
                <div class="container align-center">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!--Footer-->
    <footer class="mt-auto bg-bright text-dark p-5 sticky-bottom text-center sticky-bottom text-sm-start p-lg-0 pt-lg-5">
        <div class="container-fluid py-5">

            <div class="row text-center">
                <div class="div col-sm ">
                    <div class="card bg-dark text-light">
                        <div class="h1 mb-3 mt-3">
                            <i class="bi bi-building"></i>
                        </div>
                        <h3 class="card-title mb-3">
                            Address
                        </h3>
                        <p class="card-text mb-3">
                            Indraprastha Institute of Information Technology, Okhla Phase-3, Delhi
                        </p>
                    </div>
                </div>
                <div class="div col-sm">
                    <div class="card bg-dark text-light">
                        <div class="h1 mb-3 mt-3">
                            <i class="bi bi-phone"></i>
                        </div>
                        <h3 class="card-title mb-3">
                            Contact Number
                        </h3>
                        <p class="card-text mb-3 align-center">
                            9876543210
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
