<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Bootcamp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark text-light navbar-dark py-3">
        <div class="container">
            <a href="/delivery_emp_dashboard" class="navbar-brand">
                BL'n'kt
            </a>
        </div>
        <div class="align-end">
            <a href="/logout" class="navbar-nav">
                Logout
            </a>
        </div>
    </nav>

    <!--Heading-->
    <section class="bg-dark text-light p-5 text-sm-start">
        <h1 class="text-center">
            To be Delivered
        </h1> 
    </section>
    
    <br>

    <!--Complaints-->
    <section>

        <!--Form for submission-->
        <form method = "POST" action={{ url_for('resolved_grievance') }}>
            <input type="hidden", id = "identifier" value = "order_identifier">
        </form>


        {% for deliv in delivery %}

        <div class ="container bg-light text-dark m-0 ps-5">
            <div class="row bg-warning m-0">
                <div class="col-sm-9 m-0">
                    <div class="row">
                        <div class="col-sm-8">Order Number:</div>
                        <div class="col-sm-4"> {{ order_no }} </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">Address: </div>
                        <div class="col-sm-4"> {{ address }} </div>
                    </div>
                </div>
                <div class="col-sm-3 m-0">
                    <div class="row">
                        <h6 class="text-primary">Mark as Delivered?</h6>
                    </div>
                    <div class="row">
                        <button class="button bg-success text-light">Yes</button>
                    </div>
                </div>
            </div>
            
            <br>
        
            {% endfor %}
    </section>
    
</body>
